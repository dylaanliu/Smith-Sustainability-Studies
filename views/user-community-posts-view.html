<h1>Community Posts</h1>
<div class="row" id="community-top">
	<div class="col-sm-10 col-sm-offset-1">
	    <div class="panel panel-primary">
	      <div class="panel-heading" id="outer">Latest Posts</div>
	      <div class="panel-body">
	     <!--  inner panel -->
	      	<div class="panel-group" id="accordion">
	      	</div>
	      </div>
	    </div>
	</div>
</div>

<div class="row" id="community-bottom">
	<div class="col-sm-10 col-sm-offset-1">
		<form id="post-form">
			<div class="form-group">
				<label for="post-input">Write a post!</label>
				<textarea class="form-control" id="post-input" rows="3"></textarea> 
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" id="post-submit">Submit to Community Posts</button> 
<!-- 				<button type="submit" class="btn btn-info" id="admin-submit">Submit privately to Admin</button> -->
			</div> 
		</form>
	</div>
</div>
