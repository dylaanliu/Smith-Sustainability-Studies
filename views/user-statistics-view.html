<div class="container-fluid">
    <h1 class="title">Statistics</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3>Past Entries</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="separator">
                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-sm-offset-1" id="past-entries">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3>Trend</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="separator">
                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="trend">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="separator">
                                <a href="#">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">

    <div class="row" id="statistics-mid">
        <div class="col-md-6">
            <div class="card" id="ranking">

                    <h3>Condition Group Ranking</h3>

                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>

        <div class="col-md-6">

                </div>
                <div class="row">

                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="chart" id="subTeamChart">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
            <div class="row" id="statistics-bottom">
            </div>
            </div>
        </div>
    </div>          
</div>
