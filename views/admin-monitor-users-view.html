<div class="container-fluid">
    <h1 class="title">Monitor Users</h1>
    <div class="row" id="top">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3>Data Inputs</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="separator">
                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- <div class="container">
                <div class="row" id="top">
                    <div class="col-sm-12">
                        <h1 class="text-left">Monitor Users and Data Inputs:</h1>
                    </div> -->
                <div class="row justify-content-between ">
                    <div class="col-sm-8">
                        <label class="col-sm-1 control-label align-left">Study:</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="addStudySelector" name="addStudySelector">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="col-sm-2 text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default" id="addStudyButton" name="addStudyButton"><i class='glyphicon glyphicon-plus'></i></button>
                                <button type="button" class="btn btn-default" id="removeStudyButton" name="removeStudyButton"><i class='glyphicon glyphicon-minus'></i></button>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="removeStudySelector" name="removeStudySelector">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right">
                        <label class="col-sm-2">Save Filename:</label>
                        <input class="col-sm-2" id="adminMonitorUserToSaveAsFilename"></input>
                    </div>
                </div>
                <div class="row justify-content-between ">
                    <div class="col-sm-8 container">
                        <label class="col-sm-1 control-label align-left">User:</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="addUserSelector" name="addUserSelector">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="col-sm-2 text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default" id="addUserButton" name="addUserButton"><i class='glyphicon glyphicon-plus'></i></button>
                                <button type="button" class="btn btn-default" id="removeUserButton" name="removeUserButton"><i class='glyphicon glyphicon-minus'></i></button>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="removeUserSelector" name="removeUserSelector">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between ">
                    <div class="col-sm-5 col-sm-offset-2 text-right">
                        <button type="button" class="btn btn-default pull-left long" id="adminMonitorUserExtractRawData" name="adminMonitorUserExtractRawData"><i class="pe-7s-download" aria-hidden="true"></i>DOWNLOAD ALL DATA</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="separator">
                            <a href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row" id="top">
                    <div class="col-sm-12">
                        <p style="padding:6px;"></p>
                        <table id="monitorUserTable" class="table table-bordered" cellspacing="0" width="100%">
                            <!-- dynamically insert header here -->
                            <thead>
                                <tr id="insertMonitorUserTableHeader">
                                </tr>
                            </thead>
                            <!-- dynamically insert content here -->
                            <tbody id="insertMonitorUserTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
